<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');

            $('#btn').click(function () {
                var username = $('#txtUserName').val();
                var password = $('#txtPassword').val();

                $.ajax({
                    type: 'GET',
                    url: "http://localhost:65455/api/Employee/",
                    datatype: 'json',
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.Name + ' ' + val.Gender;
                            ulEmployees.append('<li>' + fullName + ' (' + val.Gender + ')</li>')
                        });
                    },
                    //Jquery Xml Http Request object
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulEmployees.empty();
                            ulEmployees.append('<li style="color:red">'
                                + jqXHR.status + ' : ' + jqXHR.statusText + '</li>')
                        }
                    }
                });
            });

            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });
    </script>
</head>
<body>
    <div>
        Username : <input type="text" id="txtUserName" />
        Password : <input type="password" id="txtPassword" />
        <br /> <br />
        <input id="btn" type="button" value="Authenticate and Get Employees" />
        <input id="btnClear" type="button" value="Clear" />
        <ul id="ulEmployees" />
    </div>
</body>
</html>
